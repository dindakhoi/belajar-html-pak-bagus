    <title>Praktikum 8 - list</title>

<body>
    <ol>
        <l1>Item 1</l1>
        <l1>Item 2</l1>
        <l1>Item 3</l1>
    </ol>

    <u1>
        <l1>Item 1</l1>
        <l1>Item 2</l1>
        <l1>Item 3</l1>
    </u1>

    <ol> 
        <l1>Item 1</l1>
        <l1>Item 2
            <ul>
                <l1>Subitem 2.1</l1>
                <l1>Subitem 2.2</l1>
            </ul>
        </l1>
        <l1>Item 3</l1>

    </ol>

    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
