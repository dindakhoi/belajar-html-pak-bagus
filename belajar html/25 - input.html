<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <input type="text" name="nama" placeholder="Masukkan nama anda">

    <input type="password" name="kata_sandi" placeholder="Masukkan kata sandi">

    <label for="email">Alamat Email:</label>
    <input type="email" id="email" placeholder="Masukkan alamat email anda" required>

    <input type="number" name="umur" min="18" max="100">

    <input type="checkbox" name="hobi" value="membaca"> membaca
    <input type="checkbox" name="hobi" value="menulis"> menulis

    <input type="radio" name="jenis_kelamin" value="pria"> pria
    <input type="radio" name="jenis_kelamin" value="wanita"> wanita

    <input type="file" name="berkas">

    <input type="date" name="tanggal_lahir">

    <label for="waktu">Pilih waktu:</label>
    <input type="time" id="waktu" name="waktu" min="08:00" max="17:00" required>

    <label for="warna">Pilih warna:</label>
    <input type="color" id="warna" name="warna" value="#ff0000">

    <label for="volume">Atur volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="100" step="1" value="50">

</body>
</html>
